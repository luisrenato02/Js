<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
    <style>
        body{
            font: 15px Arial;
            color: green;
            background-color: black;
            
        }
    </style>
</head>
<body>
    

    <script>
        var salario = Number(prompt("Quanto você ganha?"))
        document.write(`Parabéns você ganhou um aumento de 10%<br>`);
        var salario_final = (salario*0.1)+salario
        document.write(`Agora seu salário é de ${salario_final.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}`)
    </script>
</body>
</html>
